<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Simple Calc</title>
</head>

<body>
	<h2>계산기 서블릿</h2>
	<hr>
	<form method="get" action="/myFirstServlet/ch06/calcWithServiceImport.jsp">
		<input type="number" name="operandFirst">
		<select name="operator">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input type="number" name="operandSecond">
		<input type="submit" value="계산">
	</form>

	
</body>
</html>
